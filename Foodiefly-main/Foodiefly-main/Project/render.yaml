services:
  - type: web
    name: foodiefly
    env: static
    buildCommand: cd Project && npm install && npm run build  # ← Fixed
    staticPublishPath: Project/dist  # ← Fixed
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
