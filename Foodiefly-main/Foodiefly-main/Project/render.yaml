services:
  - type: web
    name: foodiefly
    env: static
    buildCommand: npm install && npm run build  # ‚Üê Fixed this line
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
