services:
  - type: web
    name: foodiefly
    env: static
    buildCommand: npm ci --only=production && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
